version: '3.8'

services:
  # Frontend - React + Vite
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindmate-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    depends_on:
      - backend
    networks:
      - mindmate-network

  # Backend - Node.js + Express
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mindmate-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
    depends_on:
      - mongodb
    networks:
      - mindmate-network

  # MongoDB Database
  mongodb:
    image: mongo:7.0-alpine
    container_name: mindmate-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=mindmate
    volumes:
      - mongodb-data:/data/db
    networks:
      - mindmate-network

networks:
  mindmate-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
